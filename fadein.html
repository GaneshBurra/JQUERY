<!DOCTYPE html>
<html>
    <head>
        <title> jQuery Fade In demo</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
          </head>
     
<body>
    <h1>jQuery FadeIn Demo</h1>
    
<script>
        $(document).ready(function(){
            $("#four").hide();
            $("button").click(function(){
                $("#one").fadeToggle();
                $("#two").fadeToggle("slow");
                $("#four").show();
                $("#three").fadeToggle(3000);
               
            });
        });
</script>
<button>Namaste</button><br><br>
<div class="fade">
     
<div id="one" style="width:2200px;height:60px;display:none;background-color:orange;"></div><br>
<div id="four" style="width:20px;height:10px;padding-left: 600px;padding-top: 0px; padding-bottom: 0px;"><img id="theImg" style="width: 70px;height:auto; position:absolute" src="Spinning_Ashoka_Chakra.gif" /></div><br>
 <div id="two" style="width:1100px;height:30px;display:none;background-color:white;"></div><br>
<div id="three" style="width:2200px;height:60px;display:none;padding-right:50px;background-color:green;"></div>

 
</div>
 
</body>
</html>
