<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery Document Ready Demo</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $("p").click(function(){
            $(this).text("Hello world!");
        });
        });
        </script>
    </head>
    <body>
        <p>Not loaded yet</p>
        <p>Not loaded yet</p>
        <p>Not loaded yet</p>
        <p>Not loaded yet</p>
    </body>
</html>
