<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
        </script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("button").click(function(){
                    //$("#box").load("content.html #s", function(responseTxt,statusTxt, jqXHR)
                    $("#box").load("content.html ", function(responseTxt,statusTxt, jqXHR){
                        if(statusTxt == "success")
                        {
                            alert("New content loaded successfully!");
                        }
                        
                        if(statusTxt == "error")
                        {
                            alert("Error: " + jqXHR.status + " " + jqXHR.statusText);
                        }
                    });
                });
            });
            </script>

            </head>
            <body>
                <div id="box">
                    <h2>Click button to load new content inside DIV box</h2>
                </div>
                <button type="button"> Load Content</button>
            </body>
            </html>
