<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Executing a Function on keypress event in jQuery</title>
        <Script src="https://code.jquery.com/jquery-3.3.1.min.js"></Script>
        <style>
        p{
            padding :10px;
            background: lightgreen;
            display: none;
        }
        div{
            margin: 20px 0;
        }
        </style>
        <script type="text/javascript">
        $(document).ready(function(){
            var i = 0;
            $('input[type="text"]').keypress(function(){
                $("span").text(i += 1);
                $("p").show().fadeOut();
            });
        });
        </script>

    </head>
    <body>
        <input type="text">
        <div>
            The no.of characters typed: <span>0</span>
        </div>
        <div><strong>Note:</strong>Enter something inside the input box and see the result.</div>
        <p>keypress is triggered.</p>
    </body>
</html>
